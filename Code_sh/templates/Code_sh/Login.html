{% extends "Code_sh/Base.html" %}

 {% block content %}
 {% load static %}

  <div class="row justify-content-center mt-5">
          <div class="col-md-4">
            <span class="anchor" id="formLogin"></span> 
            <!-- form card login -->
            <div class="card card-outline-secondary">
              <div class="card-header">
                <div class="col-md-4">
                <h3 class="mb-0">Login</h3>
                <img class="center" src="{% static 'Code_sh/logo1.png' %}">
              </div>
              </div>
              <div class="card-body">
                {% if msg %}
                <p style="text-align:center">{{msg}}</p>
                {%endif%}
                {% if msg %}
                <p style="text-align:center">{{msg2}}</p>
                {%endif%}
                <form role="form" method="post" action="Login_user">
                     {% csrf_token %}
                  <div class="form-group">
                    <label for="uname1">Username</label> 
                    <input class="form-control" id="uname1" name="username"  type="text" required>
                  </div>
                  <div class="form-group">
                    <label>Password</label> 
                    <input  class="form-control" id="pwd1"  type="password" name="password" required>
                  </div>
                  <div class="form-check small">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox"> 
                      <span>Remember me on this computer</span>
                    </label>
                  </div>
                     <div class="ml-5 mt-3">
                
                     
            Don't have an account Signup? 
                    <a class="navbar-brand" href="{% url 'Register' %}"><input class="btn btn-primary btn-sm" type="button" value="Register"></a>
                    
                  </div>

                  <div class="form-group row mt-4">
                    
                    <div class="col-3">
                     
                    </div>
                    
                   
                    <div class="col-3">
                      <input class="btn btn-secondary" type="reset" value="Cancel">
                    </div>
                     <div class="col-3">
                      <button type="submit" class="btn btn-success btn-block" >SignIn</button>
                    </div>
                    <div class="col-3">
                     
                    </div>

                  </div>

                  
                  
                </form>
              </div><!--/card-block-->
            </div><!-- /form card login -->
          </div>
        </div>
                 
                 {% endblock content %}
